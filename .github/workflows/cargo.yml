name: Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master

jobs:

  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Cargo
        run: |
          cargo build --release
          mv target/release/cinyras cinyras-linux
          echo CARGO_VERSION=$(./cinyras-linux -V | cut -d ' ' -f 2) >> $GITHUB_ENV
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: cinyras-linux
          tag_name: v${{ env.CARGO_VERSION }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Cargo
      run: |
        cargo build --release
        mv target/release/cinyras.exe cinyras-windows.exe
        echo CARGO_VERSION=$(./cinyras-windows.exe -V | cut -d ' ' -f 2) | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: cinyras-windows.exe
        tag_name: v${{ env.CARGO_VERSION }}
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    name: MacOS
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Cargo
      run: |
        cargo build --release
        mv target/release/cinyras cinyras-macos
        echo CARGO_VERSION=$(./cinyras-macos -V | cut -d ' ' -f 2) >> $GITHUB_ENV
    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: cinyras-macos
        tag_name: v${{ env.CARGO_VERSION }}
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ linux, windows, macos ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Version
        run: echo CARGO_VERSION=$(cat Cargo.toml | grep 'version =' -m 1 | cut -d '"' -f 2) >> $GITHUB_ENV
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.CARGO_VERSION }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}